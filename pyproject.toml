[tool.poetry]
name = "pyadi-jif"
version = "0.0.1"
description = "Python interface and configurator for ADI JESD Interface Framework"
authors = ["Travis F. Collins <travis.collins@analog.com>"]
license = "Eclipse Public License 2.0 (EPL-2.0)"
readme = "README.md"
packages = [
    { include = "adijif" },
]

[tool.poetry.dependencies]
python = "^3.7.9"
numpy = "^1.19.1"
gekko = {version = "1.0.5", optional = true, extras = ["gekko"]}
cplex = {version = "^20.1.0", optional = true, extras = ["cplex"]}
docplex = {version = "~2.23.222", optional = true, extras = ["cplex"]}

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"
black = "^22.10.0"
coverage = {extras = ["toml"], version = "^6.5"}
isort = "^5.7.0"
click = "^8.0.0"
bump2version = "^1.0.1"
codespell = "^2.2.2"
pre-commit = "^2.10.1"
mkdocs = "^1.2.0"
mkdocs-material = "^8.2.0"
pytest-cov = "^4.0.0"
toml = "^0.10.2"
nox = "^2022.8.7"
bandit = "1.7.2"
flake8 = "4.0.1"
flake8-bandit = "2.1.2"
flake8-black = "^0.3.5"
flake8-bugbear = "^22.12.6"
flake8-import-order = "^0.18.2"
safety = "^2.3.1"
darglint = "^1.6.0"
flake8-annotations = "^2.5.0"
flake8-docstrings = "^1.5.0"
flake8-isort = "^5.0.3"
mypy = "^0.991"
pytype = {version = "^2022.11.29", python = "3.8"}
typeguard = "^2.10.0"
xdoctest = "^1.1.0"
codecov = "^2.1.11"
pytest-xdist = "^3.0.2"
commitizen = "^2.37.0"
mike = "^1.1.2"
mkdocs-macros-plugin = "^0.7.0"
livereload = "^2.6.3"
importlib-metadata = "^4.2"
mkdocstrings = {extras = ["python-legacy"], version = "^0.19.0"}

[tool.poetry.extras]
gekko = ["gekko"]
cplex = ["cplex", "docplex"]

[tool.coverage.paths]
source = ["adijif"]

[tool.coverage.run]
branch = true
source = ["adijif"]

[tool.coverage.report]
show_missing = true
fail_under = 90

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
