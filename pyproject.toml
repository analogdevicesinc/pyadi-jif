[tool.poetry]
name = "pyadi-jif"
version = "0.0.1"
description = "Python interface and configurator for ADI JESD Interface Framework"
authors = ["Travis F. Collins <travis.collins@analog.com>"]
license = "Eclipse Public License 2.0 (EPL-2.0)"
readme = "README.md"
packages = [
    { include = "adijif" },
]

[tool.poetry.dependencies]
python = "^3.7.9"
numpy = "^1.19.1"
docplex = {version = "^2.25.236", optional = true, extras = ["cplex"]}
cplex = {version = "^22.1.0.0", optional = true, extras = ["cplex"]}
gekko = {version = "^1.0.6", optional = true, extras = ["gekko"]}

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
black = "^22.10.0"
coverage = {extras = ["toml"], version = "^6.5"}
isort = "^5.11.4"
click = "^8.0.0"
bump2version = "^1.0.1"
codespell = "^2.2.2"
pre-commit = "^2.21.0"
mkdocs = "^1.2.0"
mkdocs-material = "^8.2.7"
pytest-cov = "^4.0.0"
toml = "^0.10.2"
nox = "^2022.11.21"
bandit = "1.7.3"
flake8 = "5.0.4"
flake8-bandit = "^4.1.1"
flake8-black = "^0.3.6"
flake8-bugbear = "^22.12.6"
flake8-import-order = "^0.18.2"
safety = "^2.3.1"
darglint = "^1.6.0"
flake8-annotations = "^2.9.1"
flake8-docstrings = "^1.7.0"
flake8-isort = "^5.0.3"
mypy = "^0.991"
pytype = {version = "^2022.11.29", python = "3.8"}
typeguard = "^2.10.0"
xdoctest = "^1.1.0"
codecov = "^2.1.11"
pytest-xdist = "^3.2.0"
commitizen = "^2.42.1"
mike = "^1.1.2"
mkdocs-macros-plugin = "^0.7.0"
livereload = "^2.6.3"
importlib-metadata = "^4.2"
mkdocstrings = {extras = ["python-legacy"], version = "^0.19.0"}


[tool.poetry.group.dev]
optional = true

[tool.poetry.extras]
cplex = ["cplex", "docplex"]
gekko = ["gekko"]


[tool.coverage.paths]
source = ["adijif"]

[tool.coverage.run]
branch = true
source = ["adijif"]

[tool.coverage.report]
show_missing = true
fail_under = 90

[build-system]
requires = ["poetry-core>=1.2.2"]
build-backend = "poetry.core.masonry.api"
